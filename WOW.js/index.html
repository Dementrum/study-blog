<!DOCTYPE html>
<html>

<head>
  <meta charset="utf8">
  <link rel="shortcut icon" href="images/icon.png" type="image/x-icon">
  <link rel="stylesheet" href="animate.css">
  <link rel="stylesheet" href="style.css">
  <title>Waypoints</title>
  <script src="./wow.min.js"></script>
  <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>

<body>
<a href="http://master-css.com">
  <img src="images/master-css.png" class="mylogo" alt="Master-CSS" title="Master-CSS">
</a>

  <div class="main">
    <h1 class="animated flash">Обратная анимация</h1>
    <h2>при скролле страницы</h2>
    
    <h3>fadeInLeft</h3>
    <img class = "" src="images/dog1.jpg" alt="Собака - лучший друг человека">
    <p><em>class=""</em></p>
    
    <h3>zoomIn</h3>
    <img id="mov" class="animated hit" src="images/dog2.jpg" alt="Собака - лучший друг человека">
    <p><em>class=""</em></p>
    
    <h3>FlipInX</h3>
    <img class="" src="images/dog3.jpg" alt="Собака - лучший друг человека">
    <p><em>class=""</em></p>
    
    <h3>flipInY</h3>
    <img class="" src="images/dog4.jpg" alt="Собака - лучший друг человека">
    <p><em>class=""</em></p>
    
    <h3>Кучкой веселее :)</h3>
    <div class="dogs">
      <img class="mov2 animated hit" src="images/dog1.jpg" alt="Собака - лучший друг человека">
      <img class="mov2 animated hit d03" src="images/dog2.jpg" alt="Собака - лучший друг человека">
      <img class="mov2 animated hit d06" src="images/dog3.jpg" alt="Собака - лучший друг человека">
    </div>
    
    <h3>zoomInDown</h3>
    <img class="" data-wow-offset="200"src="images/dog5.jpg" alt="Собака - лучший друг человека">
    <p><em>class="zoomInDown" data-wow-offset="200"</em></p>
    
  </div>
   <script src="https://yastatic.net/jquery/3.1.1/jquery.min.js"></script>
   <script src="wow.min.js"></script>
   <script src="script.js"></script>
</body>
</html>
